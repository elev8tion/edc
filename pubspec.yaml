name: everyday_christian
description: A faith-centered mobile app providing personalized biblical guidance through AI-powered conversations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^2.4.9
  provider: ^6.0.5

  # Database & Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1

  # Permissions & Notifications
  permission_handler: ^11.0.1
  flutter_local_notifications: ^16.1.0
  workmanager: ^0.5.2

  # UI & Animations
  flutter_animate: ^4.2.0
  google_fonts: ^6.1.0

  # Utilities
  crypto: ^3.0.3
  intl: ^0.18.1
  image: ^4.0.17
  share_plus: ^7.2.1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  mockito: ^5.4.2
  sqflite_common_ffi: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/